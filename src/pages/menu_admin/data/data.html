<ion-header>
  <ion-toolbar color="fff" id="toolbar1">
    <ion-title>จัดการข้อมูล</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="cards-list-demo">
    <ion-list>
      <button ion-item (click)="typeShop()">
        <ion-icon name='document' item-start color="secondaryy"></ion-icon>
        ประเภทร้านค้า
      </button>
    </ion-list>
  </ion-card>

  <ion-card class="cards-list-demo">
    <ion-list>
      <button ion-item (click)="shop()">
        <ion-icon name='home' item-start color="secondaryy"></ion-icon>
        ร้านค้า
      </button>
    </ion-list>
  </ion-card>

  <ion-card class="cards-list-demo">
    <ion-list>
      <button ion-item (click)="cus()">
        <ion-icon name='people' item-start color="secondaryy"></ion-icon>
        ผู้ใช้งาน
      </button>
    </ion-list>
  </ion-card>

</ion-content>
