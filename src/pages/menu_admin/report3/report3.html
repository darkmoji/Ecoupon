<ion-header>
  <ion-navbar color="secondary">
      <ion-title *ngIf="name_shop">{{name_shop}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="promo">
    <ion-list>
      <ion-item *ngFor="let p of promo">
        <ion-thumbnail item-start>
          <img [src]="p.image">
        </ion-thumbnail>
        <h2 style="font-weight: bold;">{{p.name}}</h2>
        <ion-icon name="people" color="secondary"></ion-icon><h3>ผู้รับสิทธิ์ : {{p.count_promo}}</h3>
        <ion-icon name="star" color="secondary"></ion-icon><h3>การใช้สิทธิ์ : {{p.count_used}}</h3>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
